{% extends 'home/base.html' %}
{% load static %}
{%block body%}
<!-- contact section -->
<section class="contact_section  long_section " style="margin: auto;">
    <div class="container">
        <div class="row">
        <div class="col-md-6" style="margin: auto;">
            <div class="form_container" style="margin: auto;">
            <div class="heading_container" style="margin: auto;">
                {% for message in messages %}
                <li class="{{ message.tags }}">
                {% if 'safe' in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}
                </li>
            {% endfor %}            
                <h1>
                LOG IN
                </h1>
            </div>
            <form method="POST">
                {%csrf_token%}
                <div>
                  <label for="username">Username: </label>  
                <input type="text" class="container" placeholder="________" name="username" />
                </div>
                <div>
                    <label for="password">Password: </label>                                                   
                <input type="password" class="container" class="password" placeholder="*******"  name="password"/>
                </div>
                <button type="submit">
                    LOG IN
                </button>

                </div>
            </form>
            <br>
            <a  href="{% url 'sing_up'%}"><button>Register</button></a>
            </div>
        </div>
        </div>
    </div>
    </section>
    <!-- end contact section -->
{%endblock%}
